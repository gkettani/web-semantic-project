<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style/style.css"></link>
    <link rel="icon" type="image/x-icon" href="/rsrc/favicon.png"></link>
    <script type="module" src= "./client/index.js" charset="utf-8"></script>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <title>Food'IF</title>
</head>
<body>
  <header>
    <div class="brand">
      <a href="index.html" class="logo" title="Retourner à l'accueil">
        <img src="rsrc/favicon_rev.png" alt="food" width="50px"/>
        <h1>Food’IF</h1>
      </a>
    </div>
    <div class="search-bar">
      <div id="select">
          <p id="selectText">Tous les critères</p>
          <img src="./rsrc/arrow.png" />
          <ul id="list">
            <li class="option">Tous les critères</li>
            <li class="option">Plat</li>
            <li class="option">Pays</li>
            <li class="option">Ingrédient</li>
          </ul>
      </div>
      <input id="search-input" class="search-input" type="text" placeholder="Rechercher..."  autofocus>
      <button id="search-btn" class="search-button">Search</button>
    </div>
    <div class="filter">
      <br />
      <label class="filter-text"> Filtrer par: </label>
      <select name="choose-filter" id="filter-choice">
        <option value="aucun-choix" selected> Aucun filtre </option>
        <option value="vegetarien"> Plats vegetariens </option>
      </select>
    </div>
    
  </header>


  <main>
    <div class="main-section">
      <h1>Food'IF</h1>
      <h2>Le moteur de recherche pour vous régaler</h2>
      <svg viewBox="0 0 40 5">
        <path d="M0 0 L0 5 L40 5 L40 0 Q20 5 0 0" />
      </svg>
    </div>
    <div class="map-container">
      <div class="map-text">
        <h1>Recherchez les plats à travers le monde</h1>
      </div>
      <script type="module" src= "./client/worldMap.js" charset="utf-8"></script>
      <div id="chartdiv"></div>
    </div>
  </main>

  <footer>
    <div class="authors">
      By Kirellos Ghobrial, Cen Lu, Aymane Ghanam, Yahia Bellamine, Ghali Kettani, Nathan Brieux
    </div>
  </footer>

</body>
</html>
